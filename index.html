<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Twitter-Clone App</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="MyTwitterApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Twitter-Clone</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" ng-controller="MyController">
        <h3>My Twitter-Clone App</h3>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-12">
                <form class="form-horizontal" name="form" role="form" ng-submit="tweet()">
                    <div class="form-group"> <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10"> <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" ng-model="user.name" required> </div>
                    </div>
                    <div class="form-group"> <label for="name" class="col-sm-2 control-label">Text Area</label>
                        <div class="col-sm-offset-2 col-sm-10"><textarea class="form-control" rows="3" ng-model="user.tweet" required></textarea> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-info btn-block" ng-disabled="form.$invalid">Tweet</button> </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <hr />
            <div class="col-sm-4 col-lg-12 col-md-3">
                <h3>List of Tweets</h3>
                <div class="media" ng-repeat="t in tweets">
                    <a class="pull-left" href="#"> <img class="media-object" src="favicon.ico" alt="Media Object"> </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{t.name | uppercase}}</h4>
                        {{t.tweet | uppercase}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
